version: "3.8"
services:
  react-app:
    build: ./morning_star_react
    ports:
      - "3000:3000"
    depends_on:
      - morning_star
    environment:
      - REACT_APP_GRAPHQL_URI=http://localhost:4000/v1/graphql

  morning_star:
    container_name: morning_star
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    depends_on:
      - mariadb
    volumes:
      - .:/app  
      - morning_star_deps:/app/deps  
      - morning_star_build:/app/_build  
    networks:
      - morning_star_network
    environment:
      - MIX_ENV=dev  
    command: mix phx.server  
    
  morning_star_test:
    container_name: morning_star_test
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
      - morning_star_deps:/app/deps
      - morning_star_build:/app/_build
    networks:
      - morning_star_network
    environment:
      - MIX_ENV=test
    command: mix test  

  mariadb:
    container_name: mariadb
    image: mariadb:10.5
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: morning_star_db
      MYSQL_USER: morning_star
      MYSQL_PASSWORD: morning_pass
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - morning_star_network

volumes:
  mariadb_data:
  morning_star_deps:  
  morning_star_build:

networks:
  morning_star_network:
    name: morning_star_network
